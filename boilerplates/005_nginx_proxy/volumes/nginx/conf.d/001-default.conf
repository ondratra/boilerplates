# default server configuration -> throw 404

server {
    listen 80 default_server ipv6only=off;

    server_name _;

    error_log /var/log/default_errors.log;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
